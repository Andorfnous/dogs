<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ワンダフル 犬検索</title>
    <link rel="stylesheet" href="dog.css">
    <link href="https://fonts.googleapis.com/earlyaccess/hannari.css" rel="stylesheet">
</head>
<body>
    <div class="header">ワンダフルいぬけんさく</div>
    <h1>気になっている犬を選んでね</h1>
    <select id="dogWant">
        <option value="000" >選んでね。</option>
        <option value="0">シェパード</option>
        <option value="1">ラブラドール・レトリーバー</option>
        <option value="2">ポメラニアン</option>
        <option value="3">ブルドッグ</option>
        <option value="4">シベリアンハスキー</option>
        <option value="5">ゴールデンレトリバー</option>
        <option value="6">チワワ</option>
        <option value="7">ダックスフント</option>
        <option value="8">パグ</option>
        <option value="9">柴犬</option>
        <option value="10">ドーベルマン</option>
        <option value="11">シーズー</option>
        <option value="12">マルチーズ</option>
        <option value="13">チャウチャウ</option>
        <option value="14">サモエド</option>
        <option value="15">ジャックラッセルテリア</option>
        <option value="16">パピヨン</option>
        <option value="17">秋田犬</option>
    </select>
    <p id="result"></p>
    <p id="kindOfDog"></p>
    <p id="picture"></p>
    <p id="description"></p>
    <script src="dog.js"></script>
</body>
</html>
